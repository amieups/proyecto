<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>INICIAR SESION</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <h:form>
            
            <h2>INGRESE SUS CREDENCIALES</h2><br/><br/>
         <p:outputLabel value="Correo:        "  />
         <p:autoComplete id="correo" value="#{c_persona.p.apellido}" completeMethod="#{autoCompleteView.completeText}" /><br/><br/>
        
         <p:outputLabel value="Contraseña:        "  />
         <p:autoComplete id="contraseña" value="#{c_persona.p.apellido}" completeMethod="#{autoCompleteView.completeText}" /><br/><br/>
        
         <p:commandButton value="CONFIRMAR" ajax="false" actionListener="#{c_persona.insertar()}" action="index.html" /><br/>
         
         <a href="inicio.html" >VOLVER</a>
         </h:form>
    </h:body>
</html>
